<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      body {
        font-family: "SF Pro Display", -apple-system, BlinkMacSystemFont, sans-serif;
        background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #e8e8e8;
      }
      .container {
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 24px;
        padding: 48px;
        text-align: center;
        max-width: 420px;
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
      }
      h1 {
        font-size: 1.8rem;
        font-weight: 600;
        margin-bottom: 8px;
        color: #ff6b6b;
      }
      #blocked-site-name {
        font-size: 1.1rem;
        color: #a0a0a0;
        margin-bottom: 32px;
        display: block;
      }
      .section {
        margin-bottom: 24px;
        padding-bottom: 24px;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      }
      .section:last-child {
        margin-bottom: 0;
        padding-bottom: 0;
        border-bottom: none;
      }
      .section-label {
        font-size: 0.75rem;
        text-transform: uppercase;
        letter-spacing: 1px;
        color: #6b6b8d;
        margin-bottom: 12px;
      }
      .duration-options {
        display: flex;
        gap: 8px;
        justify-content: center;
        margin-bottom: 12px;
        flex-wrap: wrap;
      }
      .duration-btn {
        background: rgba(255, 255, 255, 0.08);
        border: 1px solid rgba(255, 255, 255, 0.15);
        color: #e8e8e8;
        padding: 8px 16px;
        border-radius: 8px;
        cursor: pointer;
        font-size: 0.9rem;
        transition: all 0.2s;
      }
      .duration-btn:hover {
        background: rgba(255, 255, 255, 0.15);
      }
      .duration-btn.selected {
        background: #4ecdc4;
        border-color: #4ecdc4;
        color: #1a1a2e;
        font-weight: 600;
      }
      button {
        font-family: inherit;
        cursor: pointer;
        transition: all 0.2s;
      }
      .action-btn {
        width: 100%;
        padding: 14px 24px;
        border-radius: 12px;
        font-size: 1rem;
        font-weight: 500;
        border: none;
      }
      #temp-unblock-button {
        background: linear-gradient(135deg, #4ecdc4 0%, #44a08d 100%);
        color: #1a1a2e;
      }
      #temp-unblock-button:hover:not(:disabled) {
        transform: translateY(-2px);
        box-shadow: 0 10px 20px rgba(78, 205, 196, 0.3);
      }
      #temp-unblock-button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }
      .secondary-actions {
        display: flex;
        gap: 12px;
      }
      .secondary-btn {
        flex: 1;
        background: transparent;
        border: 1px solid rgba(255, 255, 255, 0.2);
        color: #a0a0a0;
        padding: 12px 16px;
        border-radius: 10px;
        font-size: 0.9rem;
      }
      .secondary-btn:hover:not(:disabled) {
        background: rgba(255, 255, 255, 0.08);
        color: #e8e8e8;
      }
      .secondary-btn:disabled {
        opacity: 0.4;
        cursor: not-allowed;
      }
      .challenge-overlay {
        display: none;
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.75);
        backdrop-filter: blur(4px);
        align-items: center;
        justify-content: center;
        z-index: 1000;
      }
      .challenge-overlay.visible {
        display: flex;
      }
      .challenge-modal {
        background: linear-gradient(145deg, #1e1e3a 0%, #2a2a4a 100%);
        border: 1px solid rgba(255, 255, 255, 0.15);
        border-radius: 20px;
        padding: 36px 40px;
        max-width: 400px;
        width: 90%;
        box-shadow: 0 30px 60px rgba(0, 0, 0, 0.5);
        animation: modalSlideIn 0.3s ease-out;
      }
      @keyframes modalSlideIn {
        from {
          opacity: 0;
          transform: translateY(-20px) scale(0.95);
        }
        to {
          opacity: 1;
          transform: translateY(0) scale(1);
        }
      }
      .challenge-header {
        text-align: center;
        margin-bottom: 20px;
      }
      .challenge-icon {
        font-size: 2.5rem;
        display: block;
        margin-bottom: 12px;
      }
      .challenge-header h2 {
        font-size: 1.4rem;
        font-weight: 600;
        color: #ff6b6b;
      }
      .challenge-text {
        text-align: center;
        color: #a0a0a0;
        font-size: 0.95rem;
        margin-bottom: 16px;
      }
      .challenge-phrase {
        background: rgba(0, 0, 0, 0.3);
        border: 1px dashed rgba(255, 107, 107, 0.4);
        border-radius: 10px;
        padding: 14px 18px;
        text-align: center;
        font-family: "SF Mono", "Fira Code", monospace;
        font-size: 1rem;
        color: #ff6b6b;
        letter-spacing: 0.5px;
        margin-bottom: 16px;
        user-select: none;
      }
      .challenge-input {
        width: 100%;
        background: rgba(255, 255, 255, 0.08);
        border: 2px solid rgba(255, 255, 255, 0.15);
        border-radius: 10px;
        padding: 14px 16px;
        font-family: "SF Mono", "Fira Code", monospace;
        font-size: 1rem;
        color: #e8e8e8;
        text-align: center;
        transition: border-color 0.2s;
        margin-bottom: 20px;
      }
      .challenge-input:focus {
        outline: none;
        border-color: #4ecdc4;
      }
      .challenge-input.error {
        border-color: #ff6b6b;
        animation: shake 0.4s ease-out;
      }
      @keyframes shake {
        0%, 100% { transform: translateX(0); }
        20%, 60% { transform: translateX(-6px); }
        40%, 80% { transform: translateX(6px); }
      }
      .challenge-buttons {
        display: flex;
        gap: 12px;
      }
      .challenge-btn {
        flex: 1;
        padding: 12px 20px;
        border-radius: 10px;
        font-size: 0.95rem;
        font-weight: 500;
        border: none;
      }
      .cancel-btn {
        background: rgba(255, 255, 255, 0.1);
        color: #a0a0a0;
      }
      .cancel-btn:hover {
        background: rgba(255, 255, 255, 0.15);
        color: #e8e8e8;
      }
      .confirm-btn {
        background: linear-gradient(135deg, #4ecdc4 0%, #44a08d 100%);
        color: #1a1a2e;
      }
      .confirm-btn:disabled {
        opacity: 0.4;
        cursor: not-allowed;
      }
      .confirm-btn:not(:disabled):hover {
        transform: translateY(-1px);
        box-shadow: 0 6px 15px rgba(78, 205, 196, 0.3);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>This site is blocked</h1>
      <strong id="blocked-site-name"></strong>

      <div class="section">
        <div class="section-label">Temporarily unblock for</div>
        <div class="duration-options">
          <button class="duration-btn" data-minutes="5">5 min</button>
          <button class="duration-btn" data-minutes="15">15 min</button>
          <button class="duration-btn selected" data-minutes="30">30 min</button>
          <button class="duration-btn" data-minutes="60">1 hour</button>
        </div>
        <button id="temp-unblock-button" class="action-btn">Temporarily Unblock</button>
      </div>

      <div class="section">
        <div class="secondary-actions">
          <button id="unblock-once-button" class="secondary-btn">View once</button>
          <button id="unblock-button" class="secondary-btn">Unblock forever</button>
        </div>
      </div>
    </div>

    <div id="challenge-overlay" class="challenge-overlay">
      <div class="challenge-modal">
        <div class="challenge-header">
          <span class="challenge-icon">⚠️</span>
          <h2>Are you sure?</h2>
        </div>
        <p class="challenge-text">To proceed, type the phrase below:</p>
        <div class="challenge-phrase" id="challenge-phrase"></div>
        <input type="text" id="challenge-input" class="challenge-input" placeholder="Type the phrase here..." autocomplete="off" spellcheck="false">
        <div class="challenge-buttons">
          <button id="challenge-cancel" class="challenge-btn cancel-btn">Go Back</button>
          <button id="challenge-confirm" class="challenge-btn confirm-btn" disabled>Confirm</button>
        </div>
      </div>
    </div>

    <script src="/src/blocked.js"></script>
  </body>
</html>
